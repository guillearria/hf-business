version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: hf-business-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=hf-business
    volumes:
      - mongodb_data:/data/db
    networks:
      - hf-business-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.0-alpine
    container_name: hf-business-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-devpassword}
    volumes:
      - redis_data:/data
    networks:
      - hf-business-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  hf-business-network:
    driver: bridge

volumes:
  mongodb_data:
    name: hf-business-mongodb-data
  redis_data:
    name: hf-business-redis-data 